<div class="col-md-4 offset-4 mt-4 mb-5 card card-body">
        <form action="" #form="ngForm" (ngSubmit)="login(form)">
            <h1 class="text-center ">LOGIN</h1>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Add email" #email='ngModel' ngModel required>
                <div *ngIf='email.touched && email.invalid'>
                   <p *ngIf="email.errors.required" class="text-danger">This field is required</p> 
                   
                </div>
            </div>
            <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Add password" #password="ngModel" ngModel required>
                    <div *ngIf='password.touched && password.invalid'>
                       <p *ngIf="password.errors.required" class="text-danger">password is required</p> 
                       
                    </div>
                </div>
               
           
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success float-right" [disabled]='form.invalid'>
                    Login
                </button>
            </div>
        </form>
    </div>
