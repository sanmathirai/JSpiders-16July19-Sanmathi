<div class="col-md-8 offset-3 mt-5 mb-5">
  <div class="alert alert-success" *ngIf='msg'>{{msg}}</div>
  <div class="col-md-10  card card-body bg-dark">
    <h1 class="text-white">Login Here</h1>
    <form #loginForm='ngForm' (ngSubmit)=login(loginForm)>
      <div class="form-group">
        <input type="text" name="user_id" id="user_id" placeholder="Enter UserId" #user_id='ngModel' ngModel
          class="form-control mb-3" pattern="^[1-9][0-9]?$|^100$" required>
        <div *ngIf="user_id.touched && user_id.invalid">
          <p *ngIf="user_id.errors.required" class="alert alert-danger"> *user id is required</p>
        </div>
        <div *ngIf="user_id.touched && user_id.invalid">
          <p *ngIf="user_id.errors.pattern" class="alert alert-danger"> *Invalid number</p>
        </div>
      </div>
      <div class="form-group">
        <input type="password" name="user_password" id="user_password" placeholder="Enter UserPassword"
          #user_password='ngModel' ngModel class="form-control mb-3" required>
        <div *ngIf="user_password.touched && user_password.invalid">
          <p *ngIf="user_password.errors.required" class="alert alert-danger"> *password required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary float-right" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
