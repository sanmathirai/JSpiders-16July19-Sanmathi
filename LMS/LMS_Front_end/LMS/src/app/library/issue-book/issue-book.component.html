<div class="container">
    <div class="alert alert-success" *ngIf='msg'>{{msg}}</div>
    <div class="row col-md-8 col-md-offset-2 offset-3 custyle mt-5">
        <h3 class="offset-2 mb-5"><mark>Requested Books</mark></h3>
        <div *ngIf='bookDetails'>

            <table class="table table-borderd">
                <thead>

                    <tr>

                        <th>Book id</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Edition</th>
                        <th class="text-center">Action</th>

                    </tr>
                </thead>

                <tr *ngFor='let book of  bookDetails'>

                    <td>{{book.bid}}</td>
                    <td>{{book.bname}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.edition}}</td>

                    <td>
                        <button class="btn btn-success btn-xs" (click)="confirm(book)" data-toggle="modal"
                            data-target="#requestBook"><span class="fa fa-edit"></span> Issue
                        </button>
                        <button class="btn btn-danger btn-xs" (click)="confirm(book)" data-toggle="modal"
                            data-target="#declineBook"><span class="fa fa-edit"></span>
                            Decline</button>

                    </td>

                </tr>
            </table>
        </div>

    </div>

</div>

<div id="requestBook" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" *ngIf="selectedBook">
                <p>Do you really want to issue this book? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal"
                    (click)="issueBook(selectedBook)">Issue</button>
            </div>
        </div>
    </div>
</div>
<div id="declineBook" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" *ngIf="selectedBook">
                <p>Do you really want to issue this book? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="declineBook(selectedBook)">decline</button>
            </div>
        </div>
    </div>
</div>
