<div class="col-md-4 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor='let mobile of Mobiles'>
        <img src="{{mobile.imageUrl}}" alt="" (click)="sendMobile(mobile)">
        <h2>{{mobile.name}}</h2>
    </div>
</div>
<app-childmobiles [mobile]="selectedMobile"></app-childmobiles>
