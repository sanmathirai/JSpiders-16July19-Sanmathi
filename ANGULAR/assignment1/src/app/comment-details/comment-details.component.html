<app-comment (getComment)="getAllComments($event)"></app-comment>


<div class="col-md-8 offset-2 mt-1 card card-body" *ngFor="let comment of Comments" style="background-color:#eee;">
    <h1 class="text-center text-dark" style="background-color:darkkhaki;border-radius: 4px;font-family: 'Courier New', Courier, monospace">{{comment.title}}</h1>
    <p class="mb-4">{{comment.desc}}</p>
</div>
