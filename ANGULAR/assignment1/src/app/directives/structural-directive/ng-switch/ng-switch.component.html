<p>ng-switch works!</p>
<div [ngSwitch]="color">
    <p *ngSwitchCase="'red'" style="background-color: red">Red</p>
    <p *ngSwitchCase="'blue'" style="background-color: blue">blue</p>
    <p *ngSwitchCase="'yellow'" style="background-color: yellow">yellow</p>
    <p *ngSwitchCase="'gray'" style="background-color: gray">gray</p>
</div>
