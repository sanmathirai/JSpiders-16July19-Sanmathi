<body>
    <script>
        var fruits = ['Orange', 'Mango', 'Apple'];
        console.log('Fruits = ', fruits);
        console.log('Fruits length = ', fruits.length);
        

        var flowers = ['rose', 'Jasmin', 'Dianella'];
        console.log('Flower length =', flowers.length);
        console.log('Flowers name :', flowers);

        var laptops = ['hp', 'dell', 'Asus', 'Acer'];

        console.log('laptops :', laptops);

        var numbers = [2, -9, 0, 5, 12, -25, 22, 9, 8, 12];
        console.log('numbers length :', numbers.length);
        console.log('numbers:', numbers);


        var cars = ['alto', 'maruthi'];
        console.log('cars length', cars.length);
        console.log('cars', cars)

    </script>
